<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Video Box</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Container with black background and a brighter red glow effect */
    .video-box {
      width: 300px;
      height: 200px;
      background-color: #000; /* Black background */
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative;

      /* Multiple red shadows for a stronger glow effect */
      box-shadow: 
        0 0 20px rgba(255, 0, 0, 0.9), 
        0 0 40px rgba(255, 0, 0, 0.7), 
        0 0 60px rgba(255, 0, 0, 0.5),
        0 0 80px rgba(255, 0, 0, 0.3);
    }

    /* Animated Text */
    .animated-text {
      font-size: 24px;
      font-weight: bold;
      opacity: 0;
      position: absolute;
      animation: fadeInOut 10s infinite;
    }

    /* Different text elements with staggered delay for smoother animation */
    .text-devs {
      animation-delay: 0s;
    }
    .text-code-coffee {
      animation-delay: 2s;
    }
    .text-build-together {
      animation-delay: 4s;
    }
    .text-hashtag-devsrec {
      animation-delay: 6s;
    }
    .text-hashtag-dowithrec {
      animation-delay: 8s;
    }

    /* Keyframes for smoother fading transitions */
    @keyframes fadeInOut {
      0%, 18%, 100% { opacity: 0; }
      20%, 40% { opacity: 1; }
      42%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="video-box">
    <div class="animated-text text-devs">Devs</div>
    <div class="animated-text text-code-coffee">code.coffee.repeat</div>
    <div class="animated-text text-build-together">Let's build together</div>
    <div class="animated-text text-hashtag-devsrec">#devsrec</div>
    <div class="animated-text text-hashtag-dowithrec">#dowithdevs</div>
  </div>

</body>
</html>
